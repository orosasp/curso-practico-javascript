<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Curso práctico de JavasScript</title>
</head>
<body>
  <header>
    <h1>
      Porcentajes y descuentos
    </h1>
    <p>
      Este es el segundo taller del Curso practico de JavaScript
    </p>
  </header>
  <section>
    <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    <form action="">
      <label for="inputPrice">Escribe el precio de tu producto</label>
      <input id="inputPrice" type="number" />

      <label for="inputCupon">Escribe el cupón de descuento para tu producto:</label>
      <input id="inputCupon" type="text" />
      
      <button type="button" onclick="onClickButtonPriceDiscount()">
        Calcular el precio con descuento
      </button>

      <p id="resultPrice"></p>
    </form>
  </section>
  <script src="./descuentos.js"></script>


</body>
</html>
